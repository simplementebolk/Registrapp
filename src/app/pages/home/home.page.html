<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="cerrarSesion()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="font-size: 24px;">
      <span style="color: black;">registr</span><span style="color: #FFD700;">APP</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div class="welcome-message">
    Bienvenido <strong>{{ usuario }}</strong>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" style="height: 15vh;"></ion-col> 
    </ion-row>

    <ion-row class="spaced-row">
      <ion-col size="5" offset="1">
        <ion-button expand="block" routerLink="/attendance" class="custom-button" (click)="asistencia()">
          Asistencia
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" routerLink="/courses" class="custom-button" (click)="cursos()">
          Cursos
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="spaced-row">
      <ion-col size="5" offset="1">
        <ion-button expand="block" routerLink="/grades" class="custom-button" (click)="calificaciones()">
          Notas
        </ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" routerLink="/schedule" class="custom-button" (click)="horario()">
          Horario
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="spaced-row">
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="block" class="custom-button" style="max-width: 200px; margin: auto;" (click)="escanearqr()">
          Escanear QR
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
