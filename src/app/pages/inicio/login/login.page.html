<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="img-container">
      <ion-img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtRs_rWILOMx5-v3aXwJu7LWUhnPceiKvvDg&s" alt="icon"></ion-img>
    </div>

    <ion-list>
      <ion-item>
        <ion-label position="floating">Ingrese su usuario</ion-label>
        <ion-input placeholder="Ingrese nombre de usuario" [(ngModel)]="nombre" class="custom-input"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"  >Ingrese su contraseña </ion-label>
        <ion-input type="password" placeholder="Ingrese contraseña" [(ngModel)]="password" class="custom-input" stul></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <a routerLink="/olvide-contrasena" class="forgot-password">Olvidé mi contraseña</a>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-button expand="full" (click)="validar()">Continuar</ion-button>
      </ion-item>

      <div class="app-title">
        registr<span class="highlight">APP</span>
       </div>
    </ion-list>
  </div>
</ion-content>
