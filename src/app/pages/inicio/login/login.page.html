<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-box-wrapper">
      <div class="img-container">
        <ion-img src="../../../../assets/img/pngtree-user-icon-symbol-design-user-icon-isolated-design-png-image_5061125.jpg" alt="icon"></ion-img>
      </div>

      <ion-list>
        <ion-item>
          <div class="input-container">
            <ion-icon name="person-circle-outline" class="input-icon"></ion-icon>
            <ion-input placeholder="Ingrese su usuario" [(ngModel)]="email" class="custom-input"></ion-input>
          </div>
        </ion-item>

        <ion-item>
          <div class="input-container">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="password" class="custom-input"></ion-input>
          </div>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <a routerLink="/crearcuenta" class="create-account">Crear Cuenta</a>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>
            <a routerLink="/cambiarcontrasena" class="forgot-password">Olvidé mi contraseña</a>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-button expand="full" (click)="login()">Continuar</ion-button>
        </ion-item>

        <div class="app-title">
          registr<span class="highlight">APP</span>
        </div>
      </ion-list>
    </div>
  </div>
</ion-content>
