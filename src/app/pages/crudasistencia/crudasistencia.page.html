<form (submit)="registrarAsistencia(); $event.preventDefault()">
  <label>
    Materia ID:
    <input [(ngModel)]="nuevaAsistencia.materiaId" name="materiaId" required>
  </label>
  <label>
    Alumno ID:
    <input [(ngModel)]="nuevaAsistencia.alumnoId" name="alumnoId" required>
  </label>
  <label>
    Fecha:
    <input [(ngModel)]="nuevaAsistencia.fecha" name="fecha" type="date" required>
  </label>
  <button type="submit">Registrar Asistencia</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Materia ID</th>
      <th>Alumno ID</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asistencia of asistencias">
      <td>{{ asistencia.id }}</td>
      <td>{{ asistencia.materiaId }}</td>
      <td>{{ asistencia.alumnoId }}</td>
      <td>{{ asistencia.fecha | date }}</td>
      <td>
        <button (click)="modificarAsistencia(asistencia)">Editar</button>
        <button (click)="eliminarAsistencia(asistencia.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
