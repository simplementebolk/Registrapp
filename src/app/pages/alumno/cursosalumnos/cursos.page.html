<ion-header>
  <ion-toolbar>
    <ion-title >
      <span style="color: black;">registr</span><span style="color: #FFD700;">APP</span> - Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos">
      <ion-label >
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
