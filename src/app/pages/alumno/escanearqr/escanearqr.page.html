<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-size: 24px;">
      <span style="color: black;">registr</span><span style="color: #FFD700;">APP</span> - Escanear QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escanear QR</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex; justify-content: center; align-items: center; height: 200px; border: 2px dashed #FFD700; margin: 20px 0;">
    <ion-icon name="qr-code-outline" size="large" style="color: #FFD700;"></ion-icon>
  </div>

  <div style="text-align: center; margin-bottom: 20px;">
    <h2>Escaneando en: <span id="countdown">10</span> segundos</h2>
  </div>

  <ion-button expand="full" color="danger" (click)="cancelar()">Cancelar</ion-button>

</ion-content>
