<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="verDetallesCurso(curso)">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.profesor.nombre }} (Profesor)</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="cerrarModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles del Curso</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div *ngIf="cursoSeleccionado">
          <h2>{{ cursoSeleccionado.nombre }}</h2>
          
          <p><strong>Profesor:</strong> {{ cursoSeleccionado.profesor.nombre }}</p>
          
          <h3>Alumnos:</h3>
          <ion-list>
            <ion-item *ngFor="let alumno of cursoSeleccionado.alumnos">
              <ion-label style="background-color: black;">
                <h4>{{ alumno.nombre }}</h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
