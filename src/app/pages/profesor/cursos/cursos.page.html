<ion-header>
  <ion-toolbar>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="verDetallesCurso(curso)">
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.profesor.nombre }} {{ curso.profesor.apellido }} (Profesor)</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
