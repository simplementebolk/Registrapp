<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="font-size: 24px;">
      <span style="color: black;">registr</span><span style="color: #FFD700;">APP</span> - Generar QR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Contenedor del QR -->
  <div class="qr-container">
    <img src="/assets/img/qr.png" alt="QR Code" id="qr-image">
  </div>

  <!-- Contenedor del temporizador -->
  <div class="timer-container">
    <ion-label id="timer" class="timer-text">disponible por 10 segundos</ion-label>
  </div>

  <!-- BotÃ³n para cancelar -->
  <ion-button expand="full" (click)="cancelar()" class="custom-button">Cancelar</ion-button>
</ion-content>
