<ion-header>
  <ion-toolbar>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h2>Curso: {{ cursoNombre }}</h2> <!-- Mostrar el nombre del curso -->
    <h3>ID del Curso: {{ cursoId }}</h3> <!-- Mostrar el ID del curso (opcional) -->
    <qr-code [value]="qrValue" size="300" errorCorrectionLevel="M"></qr-code>
  </div>

  <ion-button expand="block" (click)="volver()">Volver</ion-button>
</ion-content>
