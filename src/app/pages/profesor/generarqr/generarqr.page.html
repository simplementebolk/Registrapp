<ion-header>
  <ion-toolbar>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <h2>QR Generado</h2>
    <qr-code [value]="qrValue" size="300" errorCorrectionLevel="M"></qr-code>
  </div>

  <ion-button expand="block" (click)="volver()">Volver</ion-button>
</ion-content>
